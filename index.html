<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
        <div class="flex-box">
            <img src="resources/photos/logo.png" alt="small binoculars logo">
            <h3>SECRET AGENT SUPPLY INC.</h3>
        </div>
    </header>

      <section class="hero">
        <div class="flex-box">
          <div class="banner">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </section>

      <nav>
        <div class="flex-box">
          <p>Eyewear</p>
          <p>Apparel</p>
          <p>Gadgets</p>
          <p>Vehicles</p>
          <p>Classes</p>
          <p>Contact</p>
        </div>
      </nav>

    <main>

      <section class="flex-box">
        <figure id="pen">
          <img src="resources/photos/pen.png" alt="a black pen with gold trim">
          <figcaption>Exploding Pen</figcaption>
        </figure>
        <figure id="watch">
          <img src="resources/photos/watch.png" alt="chrome men's watch with black face">
          <figcaption>Cellular Watch</figcaption>
        </figure>
        <figure id="glasses">
          <img src="resources/photos/glasses.png" alt="men's black rectangle sunglasses">
          <figcaption>Thermal Glasses</figcaption>
        </figure>
      </section>

      <address class="flex-box">
        <div>
          <h3>Location</h3>
          <p>-47.346436,84.32354</p>
        </div>
        <div>
          <h3>Hours</h3>
          <p>0800-1800</p>
        </div>
      </address>

    </main>

    <footer>

      <div class="flex-box">
        <p>Copyright Secret Agent Supply</p>
      </div>

    </footer>
  </body>
</html>
